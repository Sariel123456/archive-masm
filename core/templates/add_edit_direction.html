<!-- filepath: core/templates/add_edit_direction.html -->
{% extends 'base_2.html' %}
{% block content %}
<div class="max-w-lg mx-auto py-8">
    <div class="bg-white rounded-lg border shadow">
        <div class="p-6 border-b">
            <h2 class="text-xl font-semibold">{% if direction %}Modifier{% else %}Ajouter{% endif %} une direction</h2>
        </div>
        <form method="POST" class="p-6 space-y-6">
            {% csrf_token %}
            <div class="grid gap-4">
                <div>
                    <label class="text-sm font-medium">Nom</label>
                    <input type="text" name="nom" value="{{ direction.nom|default_if_none:'' }}" required class="w-full p-2 border rounded-md">
                </div>
                <div>
                    <label class="text-sm font-medium">Description</label>
                    <textarea name="description" rows="3" class="w-full p-2 border rounded-md">{{ direction.description|default_if_none:'' }}</textarea>
                </div>
            </div>
            <div class="flex justify-end gap-2 pt-4 border-t">
                <a href="{% url 'organisation' %}" class="px-4 py-2 border rounded-md hover:bg-gray-50">Annuler</a>
                <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90">{% if direction %}Enregistrer{% else %}Ajouter{% endif %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
