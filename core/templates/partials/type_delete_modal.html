<div id="deleteTypeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg w-full max-w-md mx-4">
        <div class="p-6">
            <h3 class="text-lg font-semibold">Confirmer la suppression</h3>
            <p class="mt-2 text-sm text-gray-500">
                Êtes-vous sûr de vouloir supprimer ce type ? Cette action est irréversible.
            </p>
            
            <div class="mt-6 flex justify-end space-x-3">
                <button type="button" onclick="closeModal('deleteTypeModal')"
                        class="px-4 py-2 border rounded-md hover:bg-gray-50">
                    Annuler
                </button>
                <form id="deleteTypeForm" method="POST">
                    {% csrf_token %}
                    <input type="hidden" id="deleteTypeCategory" name="category">
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
                        Supprimer
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function confirmDelete(typeId, category) {
    const modal = document.getElementById('deleteTypeModal');
    const form = document.getElementById('deleteTypeForm');
    const categoryInput = document.getElementById('deleteTypeCategory');
    
    form.action = `/types/${typeId}/${category}/delete/`; // URL avec la catégorie
    categoryInput.value = category;
    modal.classList.remove('hidden');
}
</script>
